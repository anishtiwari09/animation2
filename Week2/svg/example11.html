<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .move-waves{
            animation: move 2s linear infinite;;
        }
        @keyframes move {
            from{
                transform: translate(-100px);
            }
            to{
                transform: translate(0px);
            }
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400">
        <!-- <line x1="20" y1="20", x2="200" y2="40" stroke="black"/> -->
        <!-- <path 
        d="M 20 20 L 20 20 L 200 20 l 0 50 l -180 0 l 0 -50"
        stroke="black"
        fill="none"/> -->
        <!-- <path 
        d="M 20 20 L 20 20 L 200 20 l 0 50 l -180 0 l 0 -50"
        stroke="black"
        fill="none"/>
        <path
        d="M 20 70
        Q 100 120, 200 70z"
        stroke="black" fill="pink"/> -->
        <defs>
            <polyline class="move-waves"
            points="100 200 150 150 200 200 250 150 300 200 350 150 400 200"
            stroke="black"
            stroke-width="10"
            fill="none" id="path-wave">
        </defs>
        <clipPath id="circle">
            <circle cx="200" cy="200" r="100" fill="none"/>
        </clipPath>
        <circle cx="200" cy="200" r="100" fill="pink"/>
        <g clip-path="url(#circle)">
       <use href="#path-wave" x="0" y="0"/>
     
       <use href="#path-wave" x="0" y="50"/>
       <use href="#path-wave" x="0" y="100"/>
       <use href="#path-wave" x="0" y="-50"/>
       
    </g>
    </svg>
</body>
</html>
